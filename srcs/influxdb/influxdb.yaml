apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
      app   : influxdb
      owner : amuriel
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
          app: influxdb
          owner: amuriel
    spec:
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-pvc
      containers:
      - name: influxdb
        image: influxdb_image
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        volumeMounts:
        - mountPath: "/var/lib/influxdb"
          name: influxdb-volume
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  labels:
      app  : influxdb
      owner: amuriel
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
  - name: http
    port: 8086
    targetPort: 8086
